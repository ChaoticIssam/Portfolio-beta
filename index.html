<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issam Zitouni - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // fontFamily: {
                        // 'sans': ['Space Grotesk', 'sans-serif'],
                        // 'mono': ['JetBrains Mono', 'monospace'],
                    // },
                }
            }
        }
    </script>
    <style>
        @keyframes blink {
            50% { opacity: 0; }
        }
        .animate-blink {
            animation: blink 0.5s step-end infinite;
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden font-sans">
    <div id="container"></div>
    <div id="biosScreen" class="fixed inset-0 bg-black text-lime-400 font-mono p-5 overflow-hidden z-50">
        <pre id="biosMessages" class="whitespace-pre-wrap text-base leading-relaxed"></pre>
        <p id="progressBar" class="text-base animate-blink"></p>
    </div>
    <div id="portfolioContent" class="fixed -left-[9999px] w-[1024px] h-[768px] overflow-hidden">
        <div class="relative w-full h-full bg-gradient-to-br from-neutral-100 via-neutral-50 to-neutral-200 overflow-hidden">
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_120%,rgba(120,119,198,0.1),rgba(255,255,255,0))]"></div>
            <div class="relative h-full flex flex-col items-center justify-center px-8">
                <div class="text-center mb-20">
                    <h1 class="text-5xl font-bold tracking-tight text-neutral-900 mb-2">
                        ISSAM ZITOUNI
                    </h1>
                    <p class="text-xl text-neutral-600 font-mono">
                        Software Engineer
                    </p>
                </div>

                <nav class="flex gap-16">
                    <button class="relative group text-lg font-medium text-neutral-800 hover:text-blue-600 transition-colors duration-300">
                        ABOUT
                        <div class="absolute -bottom-2 left-0 w-full h-0.5 bg-blue-600 origin-left transform scale-x-0 transition-transform group-hover:scale-x-100 duration-300"></div>
                    </button>
                    <button class="relative group text-lg font-medium text-neutral-800 hover:text-blue-600 transition-colors duration-300">
                        PROJECTS
                        <div class="absolute -bottom-2 left-0 w-full h-0.5 bg-blue-600 origin-left transform scale-x-0 transition-transform group-hover:scale-x-100 duration-300"></div>
                    </button>
                    <button class="relative group text-lg font-medium text-neutral-800 hover:text-blue-600 transition-colors duration-300">
                        CONTACT
                        <div class="absolute -bottom-2 left-0 w-full h-0.5 bg-blue-600 origin-left transform scale-x-0 transition-transform group-hover:scale-x-100 duration-300"></div>
                    </button>
                </nav>
            </div>

            <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-white/20 to-transparent"></div>
            <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-white/20 to-transparent"></div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="module" src="/srcs/main.js"></script>
</body>
</html>
